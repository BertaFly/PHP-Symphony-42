<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ex02</title>
  <style>
    input {
      display: block;
      margin-bottom: 5px;
    }
    input[type="radio"] {
      display: inline-block;
    }
    button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <form action="" onsubmit="displayFormContents()">
    <input type="text" name="firstname" placeholder="Firstname" autocomplete="username" id="firstname"></input>
    <input type="text" name="name" placeholder="Name" autocomplete="username" id="name"></input>
    <input type="number" name="age" placeholder="Age" id="age"></input>
    <input type="phone" name="phone" placeholder="Phone" id="phone"></input>
    <input type="email" name="email" placeholder="Email" id="email"></input>
    <p>Student at 42 ?</p>
    <input type="checkbox" name="isStudent" id="student"></input>
    <p>
      Please select your gender
    </p>
    <div>
      <input type="radio" id="gender_male" name="gender" value="male">
      <label for="gender_male">Male</label>
      <input type="radio" id="gender_female" name="gender" value="female">
      <label for="gender_female">Female</label>
      <input type="radio" id="gender_other" name="gender" value="other">
      <label for="gender_other">Other</label>
    </div>
    <button type="submit">
      Submit
    </button>
  </form>
  <script src="popup.js"></script>
</body>
</html>
